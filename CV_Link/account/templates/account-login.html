{% extends 'base.html' %}
{% load static %}

{% block title %}
    CV Link Login Page
{% endblock %}

{% block content %}

    <h1>Login User</h1>
        <form action="{% url 'login-page' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="centered">
                <a href="">Forgot your password?</a>
            </div>
            <div class="form-buttons">
                <div>
                    <button>Login</button>
                    or
                    <a href="{% url 'register-page' %}">Register</a>
                </div>
            </div>
        </form>

{% endblock %}
