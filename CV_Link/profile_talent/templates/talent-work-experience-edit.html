{% extends 'base.html' %}
{% load static %}

{% block title %}
    CV Link Edit Work Experience Page
{% endblock %}

{% block content %}

    <h1>Edit Work Experience</h1>
    <h2>{{ request.user }}</h2>
     <form action="{% url 'talent-edit-work-experience' pk=object.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button>Edit Work Experience</button>
            <button type="button"><a href="{% url 'talent-dashboard' %}">Cancel</a></button>
        </div>
    </form>
{% endblock %}
